<ion-view view-title="Browse">
  <ion-content>
    <h1>{{title}}</h1>
    <ion-refresher pulling-text="Getting new Content" on-refresh="doRefresh()"></ion-refresher>
    
    <ion-list>
    	<ion-item ng-repeat="product in productList">
			{{product}}
    	</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
